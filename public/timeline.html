<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Horizontal Timeline with Alternate Vertical Lines</title>
<style>
  body {
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    margin: 0;
    background: #fafafa; 
  }
  .timeline-container {
    position: relative;
    width: 90vw;
    max-width: 900px;
    height: 100px;
  }
  /* The main horizontal line */
  .timeline-container::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 6px;
    background: black;
    transform: translateY(-50%);
    border-radius: 3px;
  }
  /* Vertical lines container */
  .line-set {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  /* Each vertical line */
  .line {
    position: relative;
    width: 6px;
    background: black;
  }
  /* Alternate vertical lines with different heights & position */
  .line:nth-child(odd) {
    height: 50px;
    bottom: 50%;
    transform: translateY(50%);
  }
  .line:nth-child(even) {
    height: 100px;
    bottom: 0;
  }
</style>
</head>
<body>
  <div class="timeline-container" aria-label="Horizontal timeline with alternate vertical lines">
    <div class="line-set" role="list">
      <div class="line" role="listitem" aria-label="Vertical line 1"></div>
      <div class="line" role="listitem" aria-label="Vertical line 2"></div>
      <div class="line" role="listitem" aria-label="Vertical line 3"></div>
      <div class="line" role="listitem" aria-label="Vertical line 4"></div>
      <div class="line" role="listitem" aria-label="Vertical line 5"></div>
      <div class="line" role="listitem" aria-label="Vertical line 6"></div>
      <div class="line" role="listitem" aria-label="Vertical line 7"></div>
    </div>
  </div>
</body>
</html>
